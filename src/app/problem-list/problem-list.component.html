<div class="problem-list-container mat-elevation-z8">
  <div class="problem-list-header">
    <mat-form-field floatPlaceholder="never" class="mat-input-element">
      <input matInput #filter placeholder="Filter problems">
    </mat-form-field>
    <button mat-raised-button color="primary" [routerLink]="['/description', -1]">New Problem</button>
  </div>
  <div class="advanced-search-header">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Advanced Search
          </mat-panel-title>
          <mat-panel-description>
            Currently I am {{panelOpenState ? 'open' : 'closed'}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field>
          <input matInput placeholder="First name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Age">
        </mat-form-field>
        <br />
        <mat-form-field>
          <input matInput placeholder="First name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Age">
        </mat-form-field>
        <br/>
        <button mat-raised-button color="primary" [routerLink]="['/description', -1]" class="mdl-button">
          Search
        </button>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.ID}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Number">
      <mat-header-cell *matHeaderCellDef> Number </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.NUMBER}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.TITLE}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Difficulty">
      <mat-header-cell *matHeaderCellDef> Difficulty </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.DIFFICULTY}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/description', row.ID]"></mat-row>
  </mat-table>
  <mat-paginator #paginator [length]="dataSource.problemsCount" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>

</div>
