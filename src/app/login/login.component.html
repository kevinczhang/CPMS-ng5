<div class="problem-description">
  <form class="example-form" [formGroup]="rForm" (ngSubmit)="login(rForm.value)">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [formControl]="email">
          <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            Email is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            <mat-error *ngIf="password.hasError('required')">
                Password is
                <strong>required</strong>
              </mat-error>
        </mat-form-field>
      </tr>
    </table>
    <button mat-raised-button color="primary" type="submit" [disabled]="!rForm.valid">Login</button>
  </form>
</div>
